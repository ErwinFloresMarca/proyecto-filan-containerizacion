apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: app-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: dockeramiro/ucb-frontend-pf:v1.0.4
        env:
        - name: VITE_TASK_SERVICE_URL
          value: "http://task-service:3001"
        - name: VITE_USER_SERVICE_URL
          value: "http://user-service:3002"
        ports:
        - containerPort: 5173
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: app-namespace
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 5173
  type: LoadBalancer